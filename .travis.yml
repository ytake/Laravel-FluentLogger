sudo: false
language: php
php:
    - 7.1
    - 7.2
before_script:
    - composer self-update
    - composer install --prefer-source
script:
    - chmod -R 777 tests/logs tests/tmp
    - ./vendor/bin/phpunit
    - chmod 777 tests/logs/clover.xml
after_success:
    - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7" ]]; then travis_retry php vendor/bin/coveralls; fi
